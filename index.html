<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>SQL转JAVA实体</legend>
</fieldset>   
 
<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md5">
      <div class="layui-card">
        <div class="layui-card-header">SQL</div>
        <div class="layui-card-body">
          
          
          
          <div class="layui-form-item layui-form-text">
		      <textarea placeholder="请输入内容" class="layui-textarea" style="height: 400px;" id="input">CREATE TABLE `user` (
  `id` int(11) NOT NULL AUTO_INCREMENT,
  `username` varchar(255) COLLATE utf8_unicode_ci NOT NULL,
  `auth_key` varchar(32) COLLATE utf8_unicode_ci NOT NULL,
  `password_hash` varchar(255) COLLATE utf8_unicode_ci NOT NULL,
  `password_reset_token` varchar(255) COLLATE utf8_unicode_ci DEFAULT NULL,
  `email` varchar(255) COLLATE utf8_unicode_ci NOT NULL,
  `status` smallint(6) NOT NULL DEFAULT '10',
  `created_at` int(11) NOT NULL,
  `updated_at` int(11) NOT NULL,
  PRIMARY KEY (`id`),
  UNIQUE KEY `username` (`username`) USING BTREE,
  UNIQUE KEY `email` (`email`) USING BTREE,
  UNIQUE KEY `password_reset_token` (`password_reset_token`) USING BTREE
) ENGINE=InnoDB DEFAULT CHARSET=utf8 COLLATE=utf8_unicode_ci;

</textarea>
		  </div>
          
          
        </div>
      </div>
    </div>
    <div class="layui-col-md2">
    	<button class="layui-btn layui-btn-lg " style="width: 200px;" id="btn">转换</button>
    	<br /><br />
    	<button class="layui-btn layui-btn-lg" style="width: 200px;" id="copy">复制</button>
    </div>
    <div class="layui-col-md5">
      <div class="layui-card">
        <div class="layui-card-header">JAVA</div>
        <div class="layui-card-body">
        	 <div class="layui-form-item layui-form-text">
		      <textarea class="layui-textarea" style="height: 400px;" id="result"></textarea>
        </div>
      </div>
    </div>
  </div>
</div> 
          
<script src="layui.js" charset="utf-8"></script>
<script src="my.js" charset="utf-8"></script>

</body>
</html>
